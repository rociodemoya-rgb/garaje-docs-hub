<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garaje de Ideas | Internal Docs Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* RESET & BASICS */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 4rem 2rem;
        }

        /* HEADER */
        header {
            text-align: left;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 3rem;
        }
        .brand {
            font-size: 1rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        h1 {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.04em;
            text-transform: uppercase;
        }

        /* MAIN CONTAINER */
        main {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* ESTILOS DE BOTONES */
        a { text-decoration: none; transition: transform 0.2s ease, opacity 0.2s ease; }
        a:hover { transform: translateY(-3px); }

        /* Botón Principal (Negro Sólido - Looker Studio) */
        .btn-primary {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: #FFFFFF;
            font-weight: 700;
            font-size: 1.5rem;
            padding: 2.5rem;
            border-radius: 999px; /* Pill shape completa */
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            text-align: center;
        }
        .btn-primary:hover { opacity: 0.9; }

        /* Grid Secundaria */
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr; /* 4 columnas */
            gap: 1rem;
        }

        /* Botones Secundarios (Gris Soft sin borde) */
        .btn-secondary {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F2F2F2; /* Gris muy suave, estilo 'soft' */
            color: #000000;
            font-weight: 700;
            font-size: 0.95rem;
            padding: 1.5rem 1rem;
            border-radius: 999px; /* Pill shape */
            text-align: center;
            text-transform: uppercase;
            line-height: 1.2;
            min-height: 80px; /* Altura mínima para uniformidad */
        }
        .btn-secondary:hover { background-color: #E0E0E0; }

        /* FOOTER / DOWNLOAD */
        .download-link {
            margin-top: 4rem;
            color: #888;
            font-size: 0.9rem;
            text-decoration: underline;
            text-underline-offset: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        .download-link:hover { color: #000; }

        /* RESPONSIVE (Móvil y Tablets) */
        @media (max-width: 900px) {
            h1 { font-size: 2.5rem; }
            .btn-primary { font-size: 1.2rem; padding: 2rem; }
            /* En tablets y móvil pasamos a 1 columna o 2 si prefieres */
            .actions-grid { grid-template-columns: 1fr; } 
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">Garaje de Ideas</div>
        <h1>Internal Docs Hub</h1>
    </header>

    <main>
        <a href="https://lookerstudio.google.com/u/0/reporting/c2064261-38c6-4acd-abca-53b6c0011f84/page/page_12345?s=gjd4ndarrcw" class="btn-primary" target="_blank">
            Consulta documentación
        </a>

        <div class="actions-grid">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfnbPnE_MLQHKZYnU84l90TXc5WSuO4rT5Q23Llafko78KesA/viewform" class="btn-secondary" target="_blank">
                Nuevo contrato cliente
            </a>
            
            <a href="#" class="btn-secondary">Nuevo contrato proveedor</a>
            <a href="#" class="btn-secondary">Nuevo pedido</a>
            <a href="#" class="btn-secondary">Nueva confirmación</a>
        </div>
    </main>

    <a href="#" class="download-link">Descargar documentación</a>

</body>
</html>
