<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garaje de Ideas | Internal Docs Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* RESET & BASICS */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 4rem 2rem;
        }

        /* HEADER */
        header {
            text-align: left;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 5rem;
        }
        
        .logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 1rem;
            display: block;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.04em;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        /* MAIN CONTAINER */
        main {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4rem;
        }

        /* TRANSICIONES GLOBALES */
        a { 
            text-decoration: none; 
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }
        
        /* === BOTÓN PRINCIPAL (COMPACTO Y SMOOTH) === */
        .btn-primary {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: #FFFFFF;
            font-weight: 600;
            font-size: 1.5rem;
            padding: 1.25rem 2.5rem; 
            border-radius: 999px; 
            width: auto;
            min-width: auto; 
            letter-spacing: -0.02em; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            gap: 0; 
        }
        
        .btn-primary svg {
            display: block;
            height: 32px; 
            fill: #FFFFFF;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .arrow-left {
            width: 32px;       
            transform: scale(1);
            opacity: 1;
            margin-right: 12px; 
        }

        .arrow-right {
            width: 0px;        
            transform: scale(0);
            opacity: 0;
            margin-left: 0px;   
        }

        .btn-primary:hover .arrow-left {
            width: 0px;
            transform: scale(0);
            opacity: 0;
            margin-right: 0;
        }

        .btn-primary:hover .arrow-right {
            width: 32px;
            transform: scale(1);
            opacity: 1;
            margin-left: 12px;
        }
        
        .btn-primary:hover {
            opacity: 0.95;
        }

        /* === GRID SECUNDARIA === */
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr; 
            gap: 1.5rem;
            width: 100%;
        }

        /* === BOTONES SECUNDARIOS === */
        .btn-secondary {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F2F2F2; 
            color: #000000;
            font-weight: 700;
            font-size: 0.95rem;
            padding: 1.5rem 1rem;
            border-radius: 999px; 
            text-align: center;
            text-transform: uppercase;
            line-height: 1.2;
            min-height: 80px;
        }
        .btn-secondary:hover { 
            background-color: #D6D6D6; 
        }

        /* === FOOTER / DOWNLOAD (FIX GROSOR LÍNEA) === */
        .download-link {
            margin-top: 6rem;
            color: #999;
            font-size: 1.3rem;
            font-weight: 600; 
            text-decoration: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px; 
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 4px;
        }

        /* La línea animada (CORREGIDA) */
        .download-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            
            /* CAMBIO TÉCNICO: Usar border en vez de height/background */
            height: 0;
            border-bottom: 1px solid #000000;
            
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Truco extra para suavizar bordes en algunos navegadores */
            backface-visibility: hidden; 
        }
        
        /* Flecha SVG */
        .download-link svg {
            width: 20px;
            height: 20px;
            fill: #999;
            transition: fill 0.3s ease, transform 0.3s ease;
        }
        
        /* --- HOVER EFFECTS --- */
        .download-link:hover { 
            color: #000;
        }
        
        .download-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        
        .download-link:hover svg { 
            fill: #000;
            transform: translateX(6px);
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            h1 { font-size: 2.5rem; }
            .btn-primary { 
                font-size: 1.2rem; 
                padding: 1.5rem; 
                min-width: 100%; 
            }
            .arrow-left { display: none; }
            .arrow-right { 
                width: 32px; 
                transform: scale(1); 
                opacity: 1; 
                margin-left: 10px; 
            }
            .btn-primary:hover .arrow-right { margin-left: 10px; }

            .actions-grid { grid-template-columns: 1fr; } 
            .download-link { font-size: 1.1rem; margin-top: 4rem; }
            header { margin-bottom: 3rem; }
            main { gap: 3rem; }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Garaje de Ideas" class="logo">
        <h1>Internal Docs Hub</h1>
    </header>

    <main>
        <a href="https://lookerstudio.google.com/s/vgv3lKeltuY" class="btn-primary" target="_blank">
            <svg class="arrow-left" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"/></svg>
            
            <span>Consultar documentación</span>

            <svg class="arrow-right" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"/></svg>
        </a>

        <div class="actions-grid">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfnbPnE_MLQHKZYnU84l90TXc5WSuO4rT5Q23Llafko78KesA/viewform" class="btn-secondary" target="_blank">
                Nuevo contrato cliente
            </a>
            <a href="#" class="btn-secondary">Nuevo contrato proveedor</a>
            <a href="https://forms.gle/La75y6o8bpzaSCG27" class="btn-secondary">Nuevo pedido</a>
            <a href="#" class="btn-secondary">Nueva confirmación</a>
        </div>
    </main>

    <a href="#" class="download-link">
        Descargar documentación
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"/></svg>
    </a>

</body>
</html>
