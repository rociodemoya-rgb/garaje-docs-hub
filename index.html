<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garaje de Ideas | Internal Docs Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* RESET & BASICS */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 4rem 2rem;
        }

        /* HEADER */
        header {
            text-align: left;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 5rem;
        }
        
        .logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 1rem;
            display: block;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.04em;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        /* MAIN CONTAINER */
        main {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4rem;
        }

        /* GLOBAL LINKS TRANSITION (Sin movimiento vertical) */
        a { 
            text-decoration: none; 
            transition: background-color 0.3s ease, color 0.3s ease, opacity 0.3s ease;
        }
        
        /* BOTÓN PRINCIPAL (Negro con Flecha) */
        .btn-primary {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: #FFFFFF;
            font-weight: 700;
            font-size: 1.5rem;
            padding: 2.5rem 4rem;
            border-radius: 999px; 
            width: auto;
            min-width: 500px;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            gap: 15px; /* Espacio entre flecha y texto */
            overflow: hidden; /* Mantiene todo contenido */
        }
        
        /* Elementos dentro del botón principal para animar */
        .btn-primary span {
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .btn-primary svg {
            width: 24px;
            height: 24px;
            fill: #FFFFFF;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* ANIMACIÓN HOVER PRINCIPAL: Flecha derecha -> <- Texto izquierda */
        .btn-primary:hover span {
            transform: translateX(-8px); /* Texto se mueve a la izquierda */
        }
        .btn-primary:hover svg {
            transform: translateX(8px); /* Flecha se mueve a la derecha */
        }
        .btn-primary:hover {
            opacity: 0.95; /* Ligero cambio de opacidad */
        }

        /* GRID SECUNDARIA */
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr; 
            gap: 1.5rem;
            width: 100%;
        }

        /* BOTONES SECUNDARIOS (Gris Soft - Sin movimiento) */
        .btn-secondary {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F2F2F2; 
            color: #000000;
            font-weight: 700;
            font-size: 0.95rem;
            padding: 1.5rem 1rem;
            border-radius: 999px; 
            text-align: center;
            text-transform: uppercase;
            line-height: 1.2;
            min-height: 80px;
        }
        /* Solo cambia el color de fondo, no se mueve */
        .btn-secondary:hover { 
            background-color: #D6D6D6; /* Un gris un poco más oscuro */
        }

        /* FOOTER / DOWNLOAD */
        .download-link {
            margin-top: 6rem;
            color: #999;
            font-size: 0.9rem;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
            transition: color 0.2s;
        }
        .download-link:hover { color: #000; }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            h1 { font-size: 2.5rem; }
            .btn-primary { 
                font-size: 1.2rem; 
                padding: 2rem; 
                min-width: 100%;
            }
            .actions-grid { grid-template-columns: 1fr; } 
            header { margin-bottom: 3rem; }
            main { gap: 3rem; }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Garaje de Ideas" class="logo">
        
        <h1>Internal Docs Hub</h1>
    </header>

    <main>
        <a href="https://lookerstudio.google.com/u/0/reporting/c2064261-38c6-4acd-abca-53b6c0011f84/page/page_12345?s=gjd4ndarrcw" class="btn-primary" target="_blank">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"/></svg>
            <span>Consulta documentación</span>
        </a>

        <div class="actions-grid">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfnbPnE_MLQHKZYnU84l90TXc5WSuO4rT5Q23Llafko78KesA/viewform" class="btn-secondary" target="_blank">
                Nuevo contrato cliente
            </a>
            
            <a href="#" class="btn-secondary">Nuevo contrato proveedor</a>
            <a href="#" class="btn-secondary">Nuevo pedido</a>
            <a href="#" class="btn-secondary">Nueva confirmación</a>
        </div>
    </main>

    <a href="#" class="download-link">Descargar documentación</a>

</body>
</html>
