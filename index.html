<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garaje de Ideas | Internal Docs Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* RESET & BASICS */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 4rem 2rem;
        }

        /* HEADER */
        header {
            text-align: left;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 5rem; /* MÁS ESPACIO AQUÍ */
        }
        
        .logo {
            max-width: 250px; /* Ajusta este tamaño según tu imagen */
            height: auto;
            margin-bottom: 1rem;
            display: block;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.04em;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        /* MAIN CONTAINER */
        main {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centramos elementos */
            gap: 4rem; /* MÁS ESPACIO ENTRE FILAS DE BOTONES */
        }

        /* ESTILOS DE BOTONES */
        a { text-decoration: none; transition: transform 0.2s ease, opacity 0.2s ease; }
        a:hover { transform: translateY(-3px); }

        /* Botón Principal (Negro Sólido - MÁS CORTO) */
        .btn-primary {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: #FFFFFF;
            font-weight: 700;
            font-size: 1.5rem;
            padding: 2.5rem 4rem; /* Padding lateral para darle forma */
            border-radius: 999px; 
            width: auto; /* Ya no es 100% */
            min-width: 500px; /* Ancho mínimo para presencia */
            text-transform: uppercase;
            letter-spacing: 0.02em;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); /* Sutil sombra para elevarlo */
        }
        .btn-primary:hover { opacity: 0.9; }

        /* Grid Secundaria */
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr; 
            gap: 1.5rem; /* Un poco más de aire entre botones grises */
            width: 100%;
        }

        /* Botones Secundarios (Gris Soft sin borde) */
        .btn-secondary {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F2F2F2; 
            color: #000000;
            font-weight: 700;
            font-size: 0.95rem;
            padding: 1.5rem 1rem;
            border-radius: 999px; 
            text-align: center;
            text-transform: uppercase;
            line-height: 1.2;
            min-height: 80px;
        }
        .btn-secondary:hover { background-color: #E0E0E0; }

        /* FOOTER / DOWNLOAD */
        .download-link {
            margin-top: 6rem; /* Más aire abajo del todo */
            color: #999;
            font-size: 0.9rem;
            text-decoration: none; /* SIN SUBRAYADO */
            cursor: pointer;
            font-weight: 500;
            transition: color 0.2s;
        }
        .download-link:hover { color: #000; }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            h1 { font-size: 2.5rem; }
            .btn-primary { 
                font-size: 1.2rem; 
                padding: 2rem; 
                min-width: 100%; /* En móvil sí ocupa todo */
            }
            .actions-grid { grid-template-columns: 1fr; } 
            header { margin-bottom: 3rem; }
            main { gap: 3rem; }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Garaje de Ideas" class="logo">
        
        <h1>Internal Docs Hub</h1>
    </header>

    <main>
        <a href="https://lookerstudio.google.com/u/0/reporting/c2064261-38c6-4acd-abca-53b6c0011f84/page/page_12345?s=gjd4ndarrcw" class="btn-primary" target="_blank">
            Consulta documentación
        </a>

        <div class="actions-grid">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfnbPnE_MLQHKZYnU84l90TXc5WSuO4rT5Q23Llafko78KesA/viewform" class="btn-secondary" target="_blank">
                Nuevo contrato cliente
            </a>
            
            <a href="#" class="btn-secondary">Nuevo contrato proveedor</a>
            <a href="#" class="btn-secondary">Nuevo pedido</a>
            <a href="#" class="btn-secondary">Nueva confirmación</a>
        </div>
    </main>

    <a href="#" class="download-link">Descargar documentación</a>

</body>
</html>
